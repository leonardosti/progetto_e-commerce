<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" id="navbarBrand" href="home.html"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarMenu">
        </ul>
        <a class="btn btn-outline-primary" id="navbarCTA" href="#"></a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="heroSection" class="text-center text-white d-flex align-items-center">
    <div class="container">
      <h1 id="heroTitle" class="display-4 fw-bolder"></h1>
      <p id="heroSubtitle" class="lead fw-bold"></p>
      <a id="heroButton" class="btn btn-primary btn-lg" href="archive.html"></a>
    </div>
  </section>

  <section id="contentSection">
    <div class="row g-0">
        <div class="col-12 col-md-6 image-container">
            <img src="assets/images/img-donna.png" alt="img-donna" class="img-fluid">
        </div>
        <div class="col-12 col-md-6 image-container">
            <img src="assets/images/img-uomo.png" alt="img-uomo" class="img-fluid">
        </div>
    </div>
  </section>

  <section id="highlightsSection" class="py-5">
    <div class="container text-center">
      <h2 id="highlightsTitle" class="mb-4"></h2>
      <p id="highlightsDescription" class="mb-5"></p>
      <div class="row" id="highlightsProducts">
      </div>
    </div>
  </section>

  <section id="aboutSection" class="py-5 bg-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-6 text-center text-md-start">
          <h2 id="aboutTitle" class="mb-4 fw-bold text-center"></h2>
          <p id="aboutDescription" class="p-3"></p>
        </div>
        <div class="col-12 col-md-6">
          <img src="assets/images/img-about.jpg" alt="img-about" class="img-fluid w-100">
        </div>
      </div>
    </div>
  </section>
  

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p id="footerText" class="mb-0"></p>
        </div>
        <div class="col-md-6 text-md-end">
          <ul class="list-inline mb-0" id="footerLinks">
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/home.js"></script>
</body>
</html>
