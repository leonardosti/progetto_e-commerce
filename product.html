<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" id="navbarBrand" href="home.html"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarMenu">
        </ul>
        <a class="btn btn-outline-primary" id="navbarCTA" href="#"></a>
      </div>
    </div>
  </nav>

  <div class="container m-5">
    <div class="row">
      <div class="col-md-6">
        <img id="productImage" class="img-fluid" src="" alt="Immagine prodotto">
      </div>
      <div class="col-md-6">
        <h1 id="productTitle"></h1>
        <p id="productDescription"></p>
        <h3 id="productPrice"></h3>
        
        <div class="mb-3">
          <label for="sizeSelect" class="form-label">Taglia:</label>
          <select id="sizeSelect" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label for="colorSelect" class="form-label">Colore:</label>
          <select id="colorSelect" class="form-select"></select>
        </div>

        <button id="addToCartBtn" class="btn btn-primary">Aggiungi al Carrello</button>
      </div>
    </div>

    <h2 class="">Caratteristiche Tecniche</h2>
    <table class="table">
      <thead>
        <tr id="techTableHeader"></tr>
      </thead>
      <tbody id="techTableBody"></tbody>
    </table>
  </div>

  
  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p id="footerText" class="mb-0"></p>
        </div>
        <div class="col-md-6 text-md-end">
          <ul class="list-inline mb-0" id="footerLinks">
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="assets/js/product.js"></script>
</body>
</html>
