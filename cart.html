<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrello</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="home.html">Ecommerce Occhiali</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="archive.html">Prodotti</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Carrello</a></li>
        </ul>
        <a class="btn btn-outline-primary" href="#">Login</a>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <h2 class="mb-4">Il Tuo Carrello</h2>
    <div id="cartItems" class="row gy-4"></div>
    
    <div class="mt-5">
      <div class="input-group mb-3">
        <input type="text" id="couponInput" class="form-control" placeholder="Inserisci coupon">
        <button id="applyCouponBtn" class="btn btn-secondary">Applica</button>
      </div>
      
      <div class="d-flex justify-content-end align-items-center">
        <h4 class="mb-0 me-3">Totale:</h4>
        <h2 id="totalAmount" class="text-primary">€0.00</h2>
      </div>
      
      <div class="d-flex justify-content-end mt-4">
        <button id="checkoutBtn" class="btn btn-success btn-lg me-2">Checkout</button>
        <button id="updateCartBtn" class="btn btn-outline-secondary">Aggiorna Carrello</button>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="mb-0">© 2025 Ecommerce Occhiali. Osti Leonardo.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="#" class="text-white">Privacy</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Termini</a></li>
            <li class="list-inline-item"><a href="contact.html" class="text-white">Contatti</a></li>
          </ul>

      </div>
    </div>
