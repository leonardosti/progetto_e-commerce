<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" id="navbarBrand" href="home.html"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarMenu">
        </ul>
        <a class="btn btn-outline-primary" id="navbarCTA" href="#"></a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="heroSection" class="text-center text-white d-flex align-items-center" style="min-height: 60vh; background-size: cover; background-position: center;">
    <div class="container">
      <h1 id="heroTitle" class="display-4"></h1>
      <p id="heroSubtitle" class="lead"></p>
      <a id="heroButton" class="btn btn-primary btn-lg" href="#"></a>
    </div>
  </section>

  <section id="highlightsSection" class="py-5">
    <div class="container">
      <h2 id="highlightsTitle" class="mb-4"></h2>
      <p id="highlightsDescription" class="mb-5"></p>
      <div class="row" id="highlightsProducts">
        <!-- Card dei prodotti in evidenza iniettate via JS -->
      </div>
    </div>
  </section>

  <section id="aboutSection" class="py-5 bg-light">
    <div class="container">
      <h2 id="aboutTitle" class="mb-4"></h2>
      <p id="aboutDescription"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p id="footerText" class="mb-0"></p>
        </div>
        <div class="col-md-6 text-md-end">
          <ul class="list-inline mb-0" id="footerLinks">
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/home.js"></script>
</body>
</html>
