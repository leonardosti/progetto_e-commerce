<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettaglio Prodotto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img id="productImage" class="img-fluid" src="" alt="Immagine prodotto">
      </div>
      <div class="col-md-6">
        <h1 id="productTitle"></h1>
        <p id="productDescription"></p>
        <h3 id="productPrice"></h3>
        
        <div class="mb-3">
          <label for="sizeSelect" class="form-label">Taglia:</label>
          <select id="sizeSelect" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label for="colorSelect" class="form-label">Colore:</label>
          <select id="colorSelect" class="form-select"></select>
        </div>

        <button id="addToCartBtn" class="btn btn-primary">Aggiungi al Carrello</button>
      </div>
    </div>

    <h2 class="mt-5">Caratteristiche Tecniche</h2>
    <table class="table">
      <thead>
        <tr id="techTableHeader"></tr>
      </thead>
      <tbody id="techTableBody"></tbody>
    </table>
  </div>

  <script src="assets/js/product.js"></script>
</body>
</html>
